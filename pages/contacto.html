<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type=text/css href="../Styles/style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../Imagenes/info-per.jpg"
      type="image/x-icon"
    />
    <title>Contacto</title>
  </head>

  <body>
    <!--Navegación-->
    <header>
      <nav class="nav">
        <a href="index.html" class="nav__logo">M.I.WEB</a>
        <ul class="nav__bar bar">
          <li class="bar__link"><a href="../index.html">Inicio</a></li>
          <li class="bar__link link--select"><a href="./contacto.html">Contacto</a></li>
          <li class="bar__link"><a href="./proyectos.html">Proyectos</a></li>
          <li class="bar__link"><a href="./trayectoria.html">Trayectoria</a></li>
          <li class="bar__link"><a href="./sobremi.html">Sobre Mí</a></li>
        </ul>
      </nav>
    </header>
    <!--Formulario de contacto-->
    <main>
      <section class="contenedor-contacto">
        <div id="columna-texto">
          <p>Ponete en contacto conmigo para hablar sobre tu proyecto!</p>
        </div>
        <div id="columna-formulario">
          <h1>Contacto</h1>
          <form action="#">
            <input type="text" class="campos" id="input1" placeholder="Ingrese su nombre y apellido" />
            <input type="text" class="campos" id="input2" placeholder="Ingrese su número de telefono" />
            <input type="email" class="campos" id="input3" placeholder="Ingrese su correo electrónico" />
            <textarea
              class="campos"
              name="Mensaje"
              id="input4"
              cols="30"
              rows="10"
              placeholder="Escriba su mensaje"
            ></textarea>
            <input class="campos" id="input5" type="submit" />
          </form>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <h2>© Derechos reservados - Diseñado por Matias Iwasaki</h2>
      <div id="iconos">
        <a href="https://instagram.com"><i class="bx bxl-instagram"></i></a>
        <a href="https://youtube.com"><i class='bx bxl-youtube' ></i></a>
        <a href="https://facebook.com"><i class='bx bxl-facebook-circle' ></i></a>
        <a href="https://linkedin.com"><i class='bx bxl-linkedin' ></i></a>
      </div>
    </footer>
  </body>
</html>
